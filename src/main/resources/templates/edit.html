<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
       
    <!----nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">EMP System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="">Add Emp</a>
      </li>
      </ul>
  </div>
</nav>
<!-- form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center text-primary">Add Emp</h4>
					
					<form th:action="@{/update}" method="post" th:object="${emp}">
					<input type="hidden" th:value="${emp.id}" name="id">
					
					<div class="form-group">
						<label>Enter full name</label>
						<input type="text" class="form-control" name="name" th:value="${emp.name}">
					</div>
					
					<div class="form-group">
						<label>Enter Address</label>
						<input type="text" class="form-control" name="address" th:value="${emp.address}">
					</div>
					
					<div class="form-group">
						<label>Enter Email</label>
						<input type="email" class="form-control" name="email" th:value="${emp.email}">
					</div>
					
					<div class="form-group">
						<label>Enter Phone no</label>
						<input type="number" class="form-control" name="phoneno" th:value="${emp.phoneno}">
					</div>
					
					<div class="form-group">
						<label>Enter salary</label>
						<input type="text" class="form-control" name="salary" th:value="${emp.salary}">
					</div>
					
					<button class="btn btn-primary btn-block">Submit</button>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

  </body>
</html>
